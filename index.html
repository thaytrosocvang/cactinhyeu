<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thầy trò Sóc Vàng</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/share?selection.family=Playwrite+CU:wght@100..400" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background: url('back.jpg') center/cover no-repeat fixed;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúng mình lưu giữ tuổi thành xuân ở nơi này!!💕💕</h1>
        <div class="albums">
            <div class="album" data-album="album1">
                <img src="images/album1/img1.jpg" alt="Album 1">
                <p>Vũng Tàu 1🌊</p>
            </div>
            <div class="album" data-album="album2">
                <img src="images/album2/img3.png" alt="Album 2">
                <p>Vũng Tèo 2🌊</p>
            </div>
            <div class="album" data-album="album3">
                <img src="images/album3/bk3.jpg" alt="Album 3">
                <p>Daily!!🐰🐰</p>
            </div>
            <div class="album" data-album="album4">
                <img src="images/album4/img4.jpg" alt="Album 4">
                <p>Vườnnn Xoàiii🥭🥭</p>
            </div>
        </div>
        <div class="gallery" id="gallery">
            <button id="backBtn">Trờ về ở đây nè!!</button>
            <div id="galleryContent"></div>
            <button id="loadMoreBtn">Bấm vào để xem thêm nhé!!</button>
        </div>
    </div>
    
    <!-- Nút phát âm thanh -->
    <div class="custom-play-button">
        <span>▶</span> <!-- Sử dụng ký tự đặc biệt cho nút "play" -->
    </div>
    <audio id="audio-player">
        <source src="reever.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Script JavaScript -->
    <script>
        const playButton = document.querySelector('.custom-play-button');
        const audioPlayer = document.getElementById('audio-player');

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.querySelector('span').textContent = '⏸'; // Thay đổi biểu tượng thành tạm dừng
            } else {
                audioPlayer.pause();
                playButton.querySelector('span').textContent = '▶'; // Thay đổi biểu tượng thành phát
            }
        });
    </script>
    
    <!-- Thêm các script khác -->
    <script src="script.js"></script>
</body>
</html>
